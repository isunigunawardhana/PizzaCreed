<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Pizza | Pizza Creed</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('/images/Pizza-in-oven.jpg') no-repeat center center fixed;
        }
        .navbar {
            margin-top: 1rem;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            color: #495057;
            font-weight: bold;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.7);
            align-content: center;
            width: 60%;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ff6347;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e5533d;
        }
        .btn-secondary {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Navigation links -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addPizza">Add Pizza</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/menu">Menu</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="text-center text-primary mt-4">Add Pizza üçï</h1>

    <div th:if="${successMessage}" class="alert alert-success mt-4">
        <strong th:text="${successMessage}"></strong>
    </div>

    <div class="form-container">
        <p class="lead text-center">Add a new pizza to the menu:</p>
        <form th:action="@{/addPizza}" th:object="${newPizza}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required/>
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Size:</label>
                <select class="form-select" id="size" th:field="*{size}" required>
                    <option value="SMALL">Small</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="LARGE">Large</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" class="form-control" id="price" th:field="*{price}" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Add Pizza</button>
        </form>
        <a th:href="@{/menu}" class="btn btn-secondary w-100 mt-3">Back to Menu</a>
    </div>
</div>
</body>
</html>
