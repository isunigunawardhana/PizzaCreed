<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Menu | Pizza Creed</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('/images/Pizza-in-oven.jpg') no-repeat center center fixed;
        }
        .navbar {
            margin-top: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            color: #495057;
            font-weight: bold;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .list-group-item {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #ff6347;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e5533d;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .pizza-list {
            width: 70%;

            justify-content: center;
            text-align: center;
            margin: auto;
        }
        .subhead {
            color: bisque;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <!-- Navigation links -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addPizza">Add Pizza</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/menu">Menu</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="text-center text-primary mt-4">Our Pizza Selection üçï</h1>
    <div th:if="${successMessage}" class="alert alert-success mt-4">
        <strong th:text="${successMessage}"></strong>
    </div>
    <p class="lead text-center mt-4 subhead">Check out our delicious pizzas:</p>

    <ul class="list-group mt-4 pizza-list">
        <!-- Use Bootstrap list-group to style the list -->
        <li th:each="pizza : ${pizzas}" class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${pizza.name}">Pizza Name</h5>
                <small th:text="${pizza.size}" class="text-muted">Pizza Size</small>
            </div>
            <p class="mb-1">
                <strong th:text="${pizza.price}" class="text-success">$0.00</strong>
            </p>
            <!-- Add edit and delete buttons -->
            <div class="btn-group">
                <a th:href="@{'/editPizza/' + ${pizza.id}}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{'/deletePizza/' + ${pizza.id}}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
