<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | PizzaCreed</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('/images/Pizza-in-oven.jpg') no-repeat center center fixed;
            background-color: #f8f9fa;
        }
        .fnt-lemon {
            font-family: 'Lemon', sans-serif;
        }
        .navbar {
            margin-top: 1rem;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            color: #495057;
            font-weight: bold;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .info-box {
            background-color: #e2f0d9;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-outline-success {
            color: #198754;
            border-color: #198754;
        }
        .btn-outline-success:hover {
            background-color: #198754;
            color: #fff;
        }
        .rounded {
            border-radius: 10px !important;
        }
        .mt-5 {
            margin-top: 3rem !important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <p th:if="${username}" class="text-primary mb-0">Logged in as <span class="fw-bold" th:text="${username}"></span></p>
        <a class="btn btn-danger" th:href="@{/login}">Logout</a>
    </div>

    <h1 class="text-center text-primary fnt-lemon mb-4">Welcome to Pizza-Creed üçïüçï</h1>

    <!-- Navigation links -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/addPizza">Add Pizza</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/menu">Menu</a>
                </li>
            </ul>
        </div>
    </nav>



    <!-- Display the banner image -->
    <div class="mt-4 text-center">
        <img src="/images/pizza-withberries.jpg" alt="Pizza Banner" class="img-fluid rounded">
    </div>
</div>
</body>
</html>
