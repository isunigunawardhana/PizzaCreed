<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Pizza | Pizza Creed</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('/images/Pizza-in-oven.jpg') no-repeat center center fixed;
            background-color: #f8f9fa;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        .btn-primary {
            background-color: #ff6347;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e5533d;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center text-primary">Update Your Pizza üçï</h1>
    <p class="text-center">Modify the details of your delicious creation</p>
    <form th:action="@{'/editPizza/' + ${pizza.id}}" th:object="${pizza}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Pizza Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" th:value="${pizza.name}" required>
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Pizza Size</label>
            <select class="form-select" id="size" th:field="*{size}" required>
                <option value="SMALL" th:selected="${pizza.size == 'SMALL'}">Small</option>
                <option value="MEDIUM" th:selected="${pizza.size == 'MEDIUM'}">Medium</option>
                <option value="LARGE" th:selected="${pizza.size == 'LARGE'}">Large</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Pizza Price ($)</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" th:value="${pizza.price}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
</div>
</body>
</html>
